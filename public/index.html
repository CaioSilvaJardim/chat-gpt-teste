<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Draggable Ball</title>
    <style>
      :root {
        color-scheme: light dark;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        height: 100vh;
        overflow: hidden;
        display: grid;
        place-items: center;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        background: radial-gradient(circle at top, #1f2937 0%, #0f172a 45%, #020617 100%);
      }

      .ball {
        width: 140px;
        height: 140px;
        border-radius: 50%;
        background: radial-gradient(circle at 30% 30%, #fbbf24, #f59e0b 45%, #b45309 100%);
        box-shadow:
          0 25px 45px rgba(0, 0, 0, 0.35),
          inset -12px -18px 20px rgba(0, 0, 0, 0.35),
          inset 8px 8px 16px rgba(255, 255, 255, 0.3);
        position: absolute;
        cursor: grab;
        touch-action: none;
        transition: transform 0.15s ease;
      }

      .ball:active {
        cursor: grabbing;
        transform: scale(1.03);
      }
    </style>
  </head>
  <body>
    <div class="ball" aria-label="Draggable ball" role="button"></div>

    <script>
      const ball = document.querySelector(".ball");
      const state = {
        dragging: false,
        offsetX: 0,
        offsetY: 0,
      };

      const clamp = (value, min, max) => Math.min(Math.max(value, min), max);

      const moveBall = (clientX, clientY) => {
        const rect = ball.getBoundingClientRect();
        const maxX = window.innerWidth - rect.width;
        const maxY = window.innerHeight - rect.height;
        const nextX = clamp(clientX - state.offsetX, 0, maxX);
        const nextY = clamp(clientY - state.offsetY, 0, maxY);
        ball.style.left = `${nextX}px`;
        ball.style.top = `${nextY}px`;
      };

      const startDrag = (event) => {
        event.preventDefault();
        state.dragging = true;
        const rect = ball.getBoundingClientRect();
        const { clientX, clientY } = event;
        state.offsetX = clientX - rect.left;
        state.offsetY = clientY - rect.top;
        ball.setPointerCapture(event.pointerId);
      };

      const stopDrag = (event) => {
        if (!state.dragging) return;
        state.dragging = false;
        ball.releasePointerCapture(event.pointerId);
      };

      const onMove = (event) => {
        if (!state.dragging) return;
        moveBall(event.clientX, event.clientY);
      };

      const centerBall = () => {
        const rect = ball.getBoundingClientRect();
        ball.style.left = `${(window.innerWidth - rect.width) / 2}px`;
        ball.style.top = `${(window.innerHeight - rect.height) / 2}px`;
      };

      window.addEventListener("load", centerBall);
      window.addEventListener("resize", centerBall);
      ball.addEventListener("pointerdown", startDrag);
      ball.addEventListener("pointermove", onMove);
      ball.addEventListener("pointerup", stopDrag);
      ball.addEventListener("pointercancel", stopDrag);
    </script>
  </body>
</html>
